<ion-content>
  <div class="game-container">
    
    <!-- Pantalla de inicio -->
    <div *ngIf="!juegoIniciado" class="inicio-screen">
      <h1>Juego del Mozo</h1>
      <p>Ayuda al mozo a llevar el pedido hasta la mesa</p>
      <p>Inclina tu dispositivo para moverlo</p>
      <ion-button expand="block" (click)="iniciarJuego()">
        Iniciar Juego
      </ion-button>
    </div>

    <!-- Área de juego -->
    <div *ngIf="juegoIniciado" class="juego-area">
      
      <!-- Mozo -->
      <div   class="mozo" 
        [style.transform]="'translate(' +mozoX +'px, '+mozoY+'px)'"
      >
     
      </div>
        
      

      <!-- Mesa -->
      <div 
        class="mesa" 
        [style.left.px]="mesaX" 
        [style.top.px]="mesaY"
        >
      </div>

      <!-- Obstáculos -->
      <div 
        class="obstaculo debug-box"
        *ngFor="let obstaculo of obstaculos"
        [style.left.px]="obstaculo.x"
        [style.top.px]="obstaculo.y">
      </div>

      <!-- Mensaje de resultado -->
      <div *ngIf="juegoTerminado" class="mensaje-overlay">
        <div class="mensaje-contenido">
          <h2>{{ mensaje }}</h2>
          <ion-button expand="block" (click)="reiniciarJuego()">
            Jugar de nuevo
          </ion-button>
        </div>
      </div>

    </div>

  </div>
</ion-content>
