   <div class="anonimo-wrapper">

        alt="Logo"
        class="anonimo-logo"
      />

      <form [formGroup]="anonimoForm" (ngSubmit)="registrarAnonimo()">

        <ion-item>
          <ion-icon slot="start" name="person-outline"></ion-icon>

          <img [src]="imagenURL" alt="Preview" />

        <!-- Botones -->
        <ion-button expand="block" type="submit" [disabled]="anonimoForm.invalid">

  </div>
